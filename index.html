<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MonsterJams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="fontnColor">
    <form class="form-inline d-flex justify-content-center" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group">
            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
            <button type="submit" class="btn btn-primary" id="get-music-button">Serch Music</button>
        </div>
    </form>
    <div class="row" id="songs">
        <div class="col">
                    <div class="jumbotron jumbotron-fluid text-center">
                            <div class="container">
                              <h1 class="display-4">MONSTER JAM</h1>
                              <p class="lead">Here you can find any Song from any Artist</p>
                            </div>
                          </div>
                        </div>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="itunes-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
